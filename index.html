<!DOCTYPE html>
<html lang="zh-TW">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=no">
    <title>Ê£ÆÊ£ÆÂ§©Ê∞£-NIGHT_CITY</title>
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link
        href="https://fonts.googleapis.com/css2?family=Orbitron:wght@400;700;900&family=Roboto+Mono:wght@400;700&display=swap"
        rel="stylesheet">

    <style>
        :root {
            /* === ÁßëÊäÄÁâàÈÖçËâ≤ËÆäÊï∏ === */
            --tech-bg: #050510;
            --tech-panel: rgba(16, 26, 41, 0.85);
            --tech-cyan: #00f3ff;
            /* Ë≥ΩÂçöËóç */
            --tech-pink: #bc13fe;
            /* ÈúìËôπÁ¥´ */
            --tech-text: #e0f7fa;
            --tech-dim: #546e7a;
            --tech-border: 1px solid rgba(0, 243, 255, 0.4);
        }

        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
            -webkit-tap-highlight-color: transparent;
        }

        body {
            font-family: 'Roboto Mono', monospace;
            background-color: var(--tech-bg);
            color: var(--tech-text);
            min-height: 100vh;
            overflow-x: hidden;
            padding-bottom: 20px;
            /* Á∂≤Ê†ºËÉåÊôØ */
            background-image:
                linear-gradient(rgba(0, 243, 255, 0.03) 1px, transparent 1px),
                linear-gradient(90deg, rgba(0, 243, 255, 0.03) 1px, transparent 1px);
            background-size: 40px 40px;
        }

        /* È†ÇÈÉ® HUD */
        .status-bar {
            display: flex;
            justify-content: space-between;
            align-items: center;
            padding: 15px 20px;
            background: rgba(5, 5, 16, 0.95);
            border-bottom: 1px solid var(--tech-cyan);
            box-shadow: 0 0 15px rgba(0, 243, 255, 0.15);
            position: sticky;
            top: 0;
            z-index: 100;
            backdrop-filter: blur(10px);
        }

        .location-pill {
            color: var(--tech-cyan);
            font-family: 'Orbitron', sans-serif;
            font-weight: 700;
            font-size: 1.4rem;
            letter-spacing: 2px;
            display: flex;
            align-items: center;
            gap: 8px;
            text-shadow: 0 0 5px var(--tech-cyan);
        }

        /* ÂëºÂê∏ÁáàÈªû */
        .location-pill::before {
            content: '';
            display: inline-block;
            width: 8px;
            height: 8px;
            background: var(--tech-cyan);
            box-shadow: 0 0 8px var(--tech-cyan);
            animation: pulse 1s infinite alternate;
        }

        .update-pill {
            font-size: 0.7rem;
            color: var(--tech-cyan);
            border: 1px solid var(--tech-cyan);
            padding: 4px 8px;
            font-family: 'Orbitron';
        }

        .container {
            padding: 20px;
            max-width: 600px;
            margin: 0 auto;
        }

        /* === Ê†∏ÂøÉÔºöÂÑÄË°®ÊùøÂç°Áâá === */
        .hero-card {
            background: var(--tech-panel);
            border: var(--tech-border);
            /* ÂàáËßíË®≠Ë®à (Clip-path) */
            clip-path: polygon(20px 0, 100% 0,
                    100% calc(100% - 20px), calc(100% - 20px) 100%,
                    0 100%, 0 20px);
            padding: 30px 20px;
            text-align: center;
            position: relative;
            margin-bottom: 25px;
            box-shadow: 0 0 30px rgba(0, 243, 255, 0.05);
        }

        /* ÊéÉÊèèÁ∑öÂãïÁï´ */
        .hero-card::before {
            content: '';
            position: absolute;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            background: linear-gradient(180deg, transparent 0%, rgba(0, 243, 255, 0.05) 50%, transparent 100%);
            background-size: 100% 200%;
            animation: scan 3s linear infinite;
            pointer-events: none;
        }

        @keyframes scan {
            0% {
                background-position: 0% -100%;
            }

            100% {
                background-position: 0% 200%;
            }
        }

        .hero-period {
            position: absolute;
            top: 0;
            right: 0;
            background: var(--tech-cyan);
            color: #000;
            padding: 5px 15px;
            font-size: 0.8rem;
            font-weight: 900;
            font-family: 'Orbitron';
            clip-path: polygon(0 0, 100% 0, 100% 100%, 20px 100%);
        }

        .hero-temp-container {
            display: flex;
            justify-content: center;
            align-items: center;
            gap: 15px;
            margin: 30px 0 20px 0;
        }

        /* === ÈóúÈçµ‰øÆÊîπÔºöÂ∞á Emoji ËΩâÁÇ∫ÂÖ®ÂÉèÊäïÂΩ±È¢®Ê†º === */
        .hologram-icon {
            font-size: 4.5rem;
            /* ÈÄôË£°ÁöÑÊøæÈè°ÊúÉÊääÂéüÊú¨ÈªÉËâ≤ÁöÑÂ§™ÈôΩËÆäÊàêÈùíËóçËâ≤ÁöÑÁôºÂÖâÈ´î */
            filter: grayscale(100%) brightness(200%) sepia(100%) hue-rotate(130deg) saturate(300%) drop-shadow(0 0 8px var(--tech-cyan));
            animation: glitch 3s infinite;
        }

        @keyframes glitch {
            0% {
                transform: translate(0);
                opacity: 1;
            }

            92% {
                transform: translate(0);
                opacity: 1;
            }

            93% {
                transform: translate(-2px, 2px);
                opacity: 0.8;
            }

            94% {
                transform: translate(2px, -2px);
                opacity: 1;
            }

            96% {
                transform: translate(0);
                opacity: 1;
            }

            100% {
                transform: translate(0);
                opacity: 1;
            }
        }

        .hero-temp {
            font-family: 'Orbitron', sans-serif;
            font-size: 5rem;
            font-weight: 700;
            color: white;
            line-height: 1;
            text-shadow: 4px 4px 0px rgba(0, 243, 255, 0.3);
        }

        .hero-desc {
            font-size: 1.5rem;
            color: var(--tech-cyan);
            margin-bottom: 25px;
            font-weight: bold;
            letter-spacing: 3px;
            text-transform: uppercase;
        }

        /* === Êï∏ÊìöÁ∂≤Ê†º === */
        .advice-grid {
            display: grid;
            grid-template-columns: 1fr 1fr;
            gap: 15px;
            margin-top: 20px;
            border-top: 1px solid rgba(0, 243, 255, 0.3);
            padding-top: 20px;
        }

        .advice-item {
            display: flex;
            flex-direction: column;
            align-items: center;
            background: rgba(0, 0, 0, 0.6);
            padding: 15px;
            border: 1px solid rgba(255, 255, 255, 0.1);
            position: relative;
        }

        .advice-item::after {
            content: '';
            position: absolute;
            bottom: 0;
            right: 0;
            width: 10px;
            height: 10px;
            border-bottom: 2px solid var(--tech-cyan);
            border-right: 2px solid var(--tech-cyan);
        }

        .advice-text {
            font-size: 1rem;
            font-weight: 700;
            color: var(--tech-text);
            margin: 5px 0;
        }

        .advice-sub {
            font-size: 0.7rem;
            color: var(--tech-dim);
            font-family: 'Orbitron';
        }

        /* === Á®çÂæåÈ†êÂ†± === */
        .section-title {
            font-family: 'Orbitron', sans-serif;
            font-size: 1.2rem;
            color: var(--tech-cyan);
            margin-bottom: 15px;
            display: flex;
            align-items: center;
            border-left: 4px solid var(--tech-pink);
            padding-left: 10px;
            background: linear-gradient(90deg, rgba(188, 19, 254, 0.1), transparent);
        }

        .scroll-container {
            display: flex;
            overflow-x: auto;
            gap: 15px;
            padding-bottom: 15px;
            scrollbar-width: none;
        }

        .scroll-container::-webkit-scrollbar {
            display: none;
        }

        .mini-card {
            min-width: 140px;
            background: rgba(10, 15, 25, 0.9);
            border: 1px solid rgba(0, 243, 255, 0.3);
            padding: 15px;
            text-align: center;
            flex-shrink: 0;
        }

        .mini-time {
            color: var(--tech-cyan);
            font-size: 0.8rem;
            margin-bottom: 10px;
            font-family: 'Orbitron';
            border-bottom: 1px solid rgba(255, 255, 255, 0.1);
            padding-bottom: 5px;
        }

        .mini-temp {
            font-family: 'Orbitron', sans-serif;
            font-size: 1.2rem;
            font-weight: 700;
            color: white;
            margin-top: 5px;
        }

        /* Loading */
        .loading-screen {
            position: fixed;
            top: 0;
            left: 0;
            right: 0;
            bottom: 0;
            background: #000;
            display: flex;
            flex-direction: column;
            justify-content: center;
            align-items: center;
            z-index: 999;
        }

        .loader-ring {
            width: 60px;
            height: 60px;
            border: 3px solid transparent;
            border-top: 3px solid var(--tech-cyan);
            border-radius: 50%;
            animation: spin 0.8s linear infinite;
            box-shadow: 0 0 15px var(--tech-cyan);
        }

        @keyframes spin {
            0% {
                transform: rotate(0deg);
            }

            100% {
                transform: rotate(360deg);
            }
        }

        @keyframes pulse {
            0% {
                opacity: 0.3;
            }

            100% {
                opacity: 1;
            }
        }
    </style>
</head>

<body>
    <div id="loading" class="loading-screen">
        <div class="loader-ring"></div>
        <p style="color: var(--tech-cyan); font-family: 'Orbitron'; margin-top: 20px; letter-spacing: 2px;">SYSTEM
            BOOT...</p>
        <p style="color: #444; font-size: 0.8rem; margin-top: 5px;">ESTABLISHING UPLINK TO TAICHUNG_NODE</p>
    </div>

    <div class="status-bar">
        <div class="location-pill">TAICHUNG</div>
        <div id="updateTime" class="update-pill">--:--</div>
    </div>

    <div class="container" id="mainContent" style="display: none;">

        <div id="heroCard"></div>

        <h3 class="section-title">PREDICTIVE_LOG</h3>
        <div class="scroll-container" id="futureForecasts"></div>

    </div>

    <script>
        // === ÈóúÈçµ‰øÆÊ≠£ÔºöÂ∞áÁ∂≤ÂùÄÊîπÁÇ∫ taichung ===
        const API_URL = "https://weather-rexlin30678.zeabur.app/api/weather/taichung";

        function getWeatherIcon(weather) {
            if (!weather) return "üì°";
            // ÈÄôË£°ÁöÑ emoji ÈÖçÂêà CSS ÁöÑ hologram-icon class ÊúÉËÆäÊàêÂÖ®ÂÉèÊäïÂΩ±È¢®Ê†º
            if (weather.includes("Êô¥")) return "‚òÄÔ∏è";
            if (weather.includes("Â§öÈõ≤")) return "‚õÖ";
            if (weather.includes("Èô∞")) return "‚òÅÔ∏è";
            if (weather.includes("Èõ®")) return "üåßÔ∏è";
            if (weather.includes("Èõ∑")) return "‚õàÔ∏è";
            return "üå§Ô∏è";
        }

        function getAdvice(rainProb, maxTemp) {
            let rainIcon = "üåÇ";
            let rainText = "LOW PROB";
            if (parseInt(rainProb) > 30) {
                rainIcon = "‚òÇÔ∏è";
                rainText = "RAIN ALERT";
            }

            let clothIcon = "üëï";
            let clothText = "OPTIMAL";
            if (parseInt(maxTemp) >= 28) {
                clothIcon = "üéΩ";
                clothText = "HEAT WARN";
            } else if (parseInt(maxTemp) <= 20) {
                clothIcon = "üß•";
                clothText = "COLD WARN";
            }

            return { rainIcon, rainText, clothIcon, clothText };
        }

        function getTimePeriod(startTime) {
            const hour = new Date(startTime).getHours();
            if (hour >= 5 && hour < 11) return "MORNING";
            if (hour >= 11 && hour < 14) return "NOON";
            if (hour >= 14 && hour < 18) return "AFTERNOON";
            if (hour >= 18 && hour < 23) return "NIGHT";
            return "MIDNIGHT";
        }

        function renderWeather(data) {
            const forecasts = data.forecasts;
            const current = forecasts[0];
            const others = forecasts.slice(1);

            const advice = getAdvice(current.rain, current.maxTemp);
            const period = getTimePeriod(current.startTime);
            const avgTemp = Math.round((parseInt(current.maxTemp) + parseInt(current.minTemp)) / 2);

            // Ê∏≤Êüì Hero Card
            document.getElementById('heroCard').innerHTML = `
                        <div class="hero-card">
                            <div class="hero-period">SYS_STATUS: ${period}</div>
                            <div class="hero-temp-container">
                                <div class="hologram-icon">${getWeatherIcon(current.weather)}</div>
                                <div class="hero-temp">${avgTemp}¬∞</div>
                            </div>
                            <div class="hero-desc">${current.weather}</div>
                            
                            <div class="advice-grid">
                                <div class="advice-item">
                                    <div class="hologram-icon" style="font-size:2rem;">${advice.rainIcon}</div>
                                    <div class="advice-text">${advice.rainText}</div>
                                    <div class="advice-sub">RAIN: ${current.rain}</div>
                                </div>
                                <div class="advice-item">
                                    <div class="hologram-icon" style="font-size:2rem;">${advice.clothIcon}</div>
                                    <div class="advice-text">${advice.clothText}</div>
                                    <div class="advice-sub">MAX: ${current.maxTemp}¬∞</div>
                                </div>
                            </div>
                        </div>
                    `;

            // Ê∏≤ÊüìÊú™‰æÜÈ†êÂ†±
            const scrollContainer = document.getElementById('futureForecasts');
            scrollContainer.innerHTML = '';
            const todayDate = new Date().getDate();

            others.forEach(f => {
                let p = getTimePeriod(f.startTime);
                const fDate = new Date(f.startTime);
                let dayLabel = "TODAY";
                if (fDate.getDate() !== todayDate) dayLabel = "TOMORROW";

                scrollContainer.innerHTML += `
                            <div class="mini-card">
                                <div class="mini-time">${dayLabel} // ${p}</div>
                                <div class="hologram-icon" style="font-size:2.5rem; margin:10px 0;">${getWeatherIcon(f.weather)}</div>
                                <div class="mini-temp">${f.minTemp}¬∞ - ${f.maxTemp}¬∞</div>
                                <div style="font-size:0.7rem; color:#546e7a; margin-top:5px; font-family:'Orbitron'">RAIN: ${f.rain}</div>
                            </div>
                        `;
            });

            // Êõ¥Êñ∞ÊôÇÈñì
            const now = new Date();
            const month = (now.getMonth() + 1).toString().padStart(2, '0');
            const date = now.getDate().toString().padStart(2, '0');
            const h = now.getHours().toString().padStart(2, '0');
            const m = now.getMinutes().toString().padStart(2, '0');
            document.getElementById('updateTime').textContent = `SYNC: ${month}/${date} ${h}:${m}`;
        }

        async function fetchWeather() {
            try {
                // Ê®°Êì¨Á≥ªÁµ±ÂïüÂãïÂª∂ÈÅ≤
                const delayPromise = new Promise(resolve => setTimeout(resolve, 1500));
                const fetchPromise = fetch(API_URL).then(res => res.json());

                const [_, json] = await Promise.all([delayPromise, fetchPromise]);

                if (json.success) {
                    renderWeather(json.data);
                    document.getElementById('loading').style.display = 'none';
                    document.getElementById('mainContent').style.display = 'block';
                } else {
                    throw new Error("API Error");
                }
            } catch (e) {
                console.error(e);
                alert("CRITICAL ERROR: CONNECTION LOST TO TAICHUNG WEATHER NODE.");
            }
        }

        document.addEventListener("DOMContentLoaded", fetchWeather);
    </script>
</body>

</html>
