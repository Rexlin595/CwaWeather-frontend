<!DOCTYPE html>
<html lang="zh-TW">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=no">
    <title>Ê£ÆÊ£ÆÂ§©Ê∞£-ÁßëÊäÄÁâà</title>
    <link rel="icon" type="image/png" href="./icon-v2.png">

    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link
        href="https://fonts.googleapis.com/css2?family=Orbitron:wght@400;700;900&family=Roboto+Mono:wght@400;700&display=swap"
        rel="stylesheet">

    <style>
        :root {
            /* === ÁßëÊäÄÁâàÈÖçËâ≤ËÆäÊï∏ === */
            --tech-bg: #050510;
            /* Ê∑±Á©∫Èªë */
            --tech-panel: rgba(16, 26, 41, 0.75);
            /* ÂçäÈÄèÊòéÊ∑±Ëóç */
            --tech-cyan: #00f3ff;
            /* Ë≥ΩÂçöËóç (‰∏ªËâ≤) */
            --tech-pink: #bc13fe;
            /* ÈúìËôπÁ¥´ (Âº∑Ë™øËâ≤) */
            --tech-yellow: #f0e600;
            /* Ë≠¶ÂëäÈªÉ */
            --tech-text: #e0f7fa;
            /* ÂÜ∑ÁôΩÊñáÂ≠ó */
            --tech-dim: #546e7a;
            /* ÊöóÊ∑°ÊñáÂ≠ó */
            --tech-border: 1px solid rgba(0, 243, 255, 0.3);
        }

        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
            -webkit-tap-highlight-color: transparent;
        }

        body {
            font-family: 'Roboto Mono', monospace;
            /* Á≠âÂØ¨Â≠óÈ´îÊõ¥ÊúâÊï∏ÊìöÊÑü */
            background-color: var(--tech-bg);
            color: var(--tech-text);
            min-height: 100vh;
            overflow-x: hidden;
            padding-bottom: 20px;

            /* Áπ™Ë£ΩÁßëÊäÄÁ∂≤Ê†ºËÉåÊôØ */
            background-image:
                linear-gradient(rgba(0, 243, 255, 0.05) 1px, transparent 1px),
                linear-gradient(90deg, rgba(0, 243, 255, 0.05) 1px, transparent 1px);
            background-size: 30px 30px;
        }

        /* È†ÇÈÉ®ÁãÄÊÖãÂàó HUD È¢®Ê†º */
        .status-bar {
            display: flex;
            justify-content: space-between;
            align-items: center;
            padding: 15px 20px;
            background: rgba(5, 5, 16, 0.9);
            border-bottom: 1px solid var(--tech-cyan);
            box-shadow: 0 0 15px rgba(0, 243, 255, 0.2);
            position: sticky;
            top: 0;
            z-index: 100;
            backdrop-filter: blur(5px);
        }

        .location-pill {
            color: var(--tech-cyan);
            font-family: 'Orbitron', sans-serif;
            font-weight: 700;
            font-size: 1.2rem;
            letter-spacing: 2px;
            text-transform: uppercase;
            display: flex;
            align-items: center;
            gap: 5px;
        }

        .location-pill::before {
            content: '';
            display: inline-block;
            width: 8px;
            height: 8px;
            background: var(--tech-cyan);
            border-radius: 50%;
            box-shadow: 0 0 8px var(--tech-cyan);
            animation: pulse 2s infinite;
        }

        .update-pill {
            font-size: 0.75rem;
            color: var(--tech-dim);
            background: rgba(0, 243, 255, 0.05);
            padding: 4px 10px;
            border: 1px solid var(--tech-dim);
            border-radius: 4px;
            /* Â∞èÂúìËßí */
        }

        .container {
            padding: 20px;
            max-width: 600px;
            margin: 0 auto;
        }

        /* === Ê†∏ÂøÉÔºöÂÑÄË°®ÊùøÂç°Áâá === */
        .hero-card {
            background: var(--tech-panel);
            border: var(--tech-border);
            border-radius: 12px;
            padding: 30px 20px;
            text-align: center;
            position: relative;
            margin-bottom: 25px;
            /* ÈúìËôπÂÖâÊöà */
            box-shadow: 0 0 20px rgba(0, 243, 255, 0.1), inset 0 0 30px rgba(0, 243, 255, 0.05);
            overflow: hidden;
        }

        /* Ë£ùÈ£æÁî®ÁöÑËßíËêΩÁ∑öÊ¢ù */
        .hero-card::after {
            content: '';
            position: absolute;
            top: 0;
            left: 0;
            right: 0;
            bottom: 0;
            border-radius: 12px;
            pointer-events: none;
            box-shadow: inset 0 0 0 1px rgba(255, 255, 255, 0.05);
        }

        .hero-period {
            position: absolute;
            top: 10px;
            left: 10px;
            background: var(--tech-cyan);
            color: #000;
            padding: 2px 10px;
            font-size: 0.8rem;
            font-weight: bold;
            text-transform: uppercase;
            clip-path: polygon(0 0, 100% 0, 90% 100%, 0% 100%);
            /* ÂàáËßíÈÄ†Âûã */
        }

        .hero-temp-container {
            display: flex;
            justify-content: center;
            align-items: center;
            gap: 20px;
            margin: 20px 0 10px 0;
        }

        .hero-icon {
            font-size: 4.5rem;
            filter: drop-shadow(0 0 10px rgba(255, 255, 255, 0.5));
            animation: float 4s ease-in-out infinite;
        }

        @keyframes float {

            0%,
            100% {
                transform: translateY(0);
            }

            50% {
                transform: translateY(-10px);
            }
        }

        @keyframes pulse {
            0% {
                opacity: 1;
            }

            50% {
                opacity: 0.5;
            }

            100% {
                opacity: 1;
            }
        }

        .hero-temp {
            font-family: 'Orbitron', sans-serif;
            font-size: 5rem;
            font-weight: 700;
            color: white;
            line-height: 1;
            text-shadow: 0 0 10px var(--tech-cyan);
        }

        .hero-desc {
            font-size: 1.2rem;
            color: var(--tech-cyan);
            margin-bottom: 25px;
            letter-spacing: 2px;
            text-transform: uppercase;
            border-top: 1px solid rgba(0, 243, 255, 0.2);
            border-bottom: 1px solid rgba(0, 243, 255, 0.2);
            display: inline-block;
            padding: 5px 20px;
            background: rgba(0, 243, 255, 0.05);
        }

        /* === Êï∏ÊìöÁ∂≤Ê†º === */
        .advice-grid {
            display: grid;
            grid-template-columns: 1fr 1fr;
            gap: 10px;
            margin-top: 20px;
            border-top: 1px dashed var(--tech-dim);
            padding-top: 20px;
        }

        .advice-item {
            display: flex;
            flex-direction: column;
            align-items: center;
            background: rgba(0, 0, 0, 0.3);
            padding: 15px;
            border: 1px solid rgba(255, 255, 255, 0.1);
            border-radius: 4px;
            position: relative;
        }

        /* Ë£ùÈ£æÊ¢ù */
        .advice-item::before {
            content: '';
            position: absolute;
            top: 0;
            left: 0;
            width: 3px;
            height: 100%;
            background: var(--tech-pink);
        }

        .advice-icon {
            font-size: 1.8rem;
            margin-bottom: 5px;
        }

        .advice-text {
            font-size: 1.1rem;
            font-weight: 700;
            color: var(--tech-text);
            margin: 5px 0;
        }

        .advice-sub {
            font-size: 0.7rem;
            color: var(--tech-cyan);
            font-family: 'Orbitron', sans-serif;
        }

        /* === Á®çÂæåÈ†êÂ†± === */
        .section-title {
            font-family: 'Orbitron', sans-serif;
            font-size: 1rem;
            color: var(--tech-cyan);
            margin-bottom: 15px;
            margin-left: 5px;
            display: flex;
            align-items: center;
        }

        .section-title::before {
            content: '>> ';
            margin-right: 5px;
            color: var(--tech-pink);
        }

        .scroll-container {
            display: flex;
            overflow-x: auto;
            gap: 15px;
            padding-bottom: 15px;
            scrollbar-width: none;
            -ms-overflow-style: none;
        }

        .scroll-container::-webkit-scrollbar {
            display: none;
        }

        .mini-card {
            min-width: 130px;
            background: linear-gradient(180deg, rgba(20, 30, 50, 0.9) 0%, rgba(10, 15, 25, 0.9) 100%);
            border: 1px solid rgba(0, 243, 255, 0.2);
            border-radius: 8px;
            padding: 15px;
            text-align: center;
            flex-shrink: 0;
            box-shadow: 0 4px 10px rgba(0, 0, 0, 0.3);
            transition: transform 0.2s;
        }

        .mini-card:active {
            transform: scale(0.95);
            border-color: var(--tech-cyan);
        }

        .mini-time {
            color: var(--tech-dim);
            font-size: 0.8rem;
            margin-bottom: 10px;
            border-bottom: 1px solid rgba(255, 255, 255, 0.1);
            padding-bottom: 5px;
            display: block;
        }

        .mini-icon {
            font-size: 2rem;
            margin: 5px 0;
            filter: grayscale(0.2) drop-shadow(0 0 5px rgba(255, 255, 255, 0.2));
        }

        .mini-temp {
            font-family: 'Orbitron', sans-serif;
            font-size: 1.1rem;
            font-weight: 700;
            color: white;
        }

        /* Loading Áï´Èù¢ */
        .loading-screen {
            position: fixed;
            top: 0;
            left: 0;
            right: 0;
            bottom: 0;
            background: #000;
            display: flex;
            flex-direction: column;
            justify-content: center;
            align-items: center;
            z-index: 999;
        }

        .loader-ring {
            width: 80px;
            height: 80px;
            border: 4px solid rgba(0, 243, 255, 0.1);
            border-top: 4px solid var(--tech-cyan);
            border-radius: 50%;
            animation: spin 1s linear infinite;
            margin-bottom: 20px;
            box-shadow: 0 0 20px var(--tech-cyan);
        }

        @keyframes spin {
            0% {
                transform: rotate(0deg);
            }

            100% {
                transform: rotate(360deg);
            }
        }
    </style>
</head>

<body>
    <div id="loading" class="loading-screen">
        <div class="loader-ring"></div>
        <p style="color: var(--tech-cyan); font-family: 'Orbitron'; letter-spacing: 2px;">SYSTEM INITIALIZING...</p>
        <p style="color: #666; font-size: 0.8rem; margin-top: 5px;">ÈÄ£Êé•Ê∞£Ë±°Ë°õÊòüË≥áÊñôÂ∫´‰∏≠</p>
    </div>

    <div class="status-bar">
        <div class="location-pill">TAICHUNG</div>
        <div id="updateTime" class="update-pill">SYNCING...</div>
    </div>

    <div class="container" id="mainContent" style="display: none;">

        <div id="heroCard">
        </div>

        <h3 class="section-title">FUTURE_LOG</h3>
        <div class="scroll-container" id="futureForecasts">
        </div>

    </div>

    <script>
        // ‰Ω†ÁöÑ API ‰øùÊåÅ‰∏çËÆäÔºåÈÄôÊ®£‰øùË≠âË≥áÊñô‰æÜÊ∫êÊ≠£Á¢∫
        const API_URL = "https://weather-rexlin30678.zeabur.app/api/weather/kaohsiung";

        function getWeatherIcon(weather) {
            if (!weather) return "üì°";
            if (weather.includes("Êô¥")) return "‚òÄÔ∏è";
            if (weather.includes("Â§öÈõ≤")) return "‚õÖ";
            if (weather.includes("Èô∞")) return "‚òÅÔ∏è";
            if (weather.includes("Èõ®")) return "üåßÔ∏è";
            if (weather.includes("Èõ∑")) return "‚õàÔ∏è";
            return "üå§Ô∏è";
        }

        function getAdvice(rainProb, maxTemp) {
            let rainIcon = "üåÇ";
            let rainText = "ÈôçÈõ®Ê©üÁéá‰Ωé"; // ÊîπÂæóÊØîËºÉÁßëÊäÄ‰∏ÄÈªû
            if (parseInt(rainProb) > 30) {
                rainIcon = "‚òÇÔ∏è";
                rainText = "ÈôçÈõ®Ë≠¶Âëä";
            }

            let clothIcon = "üëï";
            let clothText = "Ê∞£Ê∫´ËàíÈÅ©";
            if (parseInt(maxTemp) >= 28) {
                clothIcon = "üéΩ";
                clothText = "È´òÊ∫´Ê≥®ÊÑè";
            } else if (parseInt(maxTemp) <= 20) {
                clothIcon = "üß•";
                clothText = "‰ΩéÊ∫´Ê≥®ÊÑè";
            }

            return { rainIcon, rainText, clothIcon, clothText };
        }

        function getTimePeriod(startTime) {
            const hour = new Date(startTime).getHours();
            // ÊîπÊàêËã±Êñá‰ª£ËôüÊõ¥ÊúâÁßëÊäÄÊÑü
            if (hour >= 5 && hour < 11) return "MORNING";
            if (hour >= 11 && hour < 14) return "NOON";
            if (hour >= 14 && hour < 18) return "AFTERNOON";
            if (hour >= 18 && hour < 23) return "NIGHT";
            return "MIDNIGHT";
        }

        function renderWeather(data) {
            const forecasts = data.forecasts;
            const current = forecasts[0];
            const others = forecasts.slice(1);

            const advice = getAdvice(current.rain, current.maxTemp);
            const period = getTimePeriod(current.startTime);
            const avgTemp = Math.round((parseInt(current.maxTemp) + parseInt(current.minTemp)) / 2);

            // Hero Card ÁöÑ HTML ÁµêÊßãÂæÆË™ø‰ª•ÈÖçÂêàÁßëÊäÄÊ®£Âºè
            document.getElementById('heroCard').innerHTML = `
                        <div class="hero-card">
                            <div class="hero-period">STATUS: ${period}</div>
                            <div class="hero-temp-container">
                                <div class="hero-icon">${getWeatherIcon(current.weather)}</div>
                                <div class="hero-temp">${avgTemp}¬∞</div>
                            </div>
                            <div class="hero-desc">${current.weather}</div>
                            
                            <div class="advice-grid">
                                <div class="advice-item">
                                    <div class="advice-icon">${advice.rainIcon}</div>
                                    <div class="advice-text">${advice.rainText}</div>
                                    <div class="advice-sub">RAIN PROB: ${current.rain}</div>
                                </div>
                                <div class="advice-item">
                                    <div class="advice-icon">${advice.clothIcon}</div>
                                    <div class="advice-text">${advice.clothText}</div>
                                    <div class="advice-sub">MAX TEMP: ${current.maxTemp}¬∞</div>
                                </div>
                            </div>
                        </div>
                    `;

            const scrollContainer = document.getElementById('futureForecasts');
            scrollContainer.innerHTML = '';

            const todayDate = new Date().getDate();

            others.forEach(f => {
                let p = getTimePeriod(f.startTime);
                const fDate = new Date(f.startTime);
                let dayLabel = "TODAY";

                if (fDate.getDate() !== todayDate) {
                    dayLabel = "TOMORROW";
                }

                scrollContainer.innerHTML += `
                            <div class="mini-card">
                                <div class="mini-time">${dayLabel}<br>${p}</div>
                                <div class="mini-icon">${getWeatherIcon(f.weather)}</div>
                                <div class="mini-temp">${f.minTemp}¬∞ / ${f.maxTemp}¬∞</div>
                                <div style="font-size:0.7rem; color:#546e7a; margin-top:5px; font-family:'Orbitron'">RAIN: ${f.rain}</div>
                            </div>
                        `;
            });

            const now = new Date();
            const month = (now.getMonth() + 1).toString().padStart(2, '0');
            const date = now.getDate().toString().padStart(2, '0');
            // Á≥ªÁµ±ÊôÇÈñìÈ°ØÁ§∫Ê†ºÂºè
            document.getElementById('updateTime').textContent = `LAST SYNC: ${month}/${date} ${now.getHours()}:${now.getMinutes().toString().padStart(2, '0')}`;
        }

        async function fetchWeather() {
            try {
                const delayPromise = new Promise(resolve => setTimeout(resolve, 1500));
                const fetchPromise = fetch(API_URL).then(res => res.json());

                const [_, json] = await Promise.all([delayPromise, fetchPromise]);

                if (json.success) {
                    renderWeather(json.data);
                    document.getElementById('loading').style.display = 'none';
                    document.getElementById('mainContent').style.display = 'block';
                } else {
                    throw new Error("API Error");
                }
            } catch (e) {
                console.error(e);
                // ÈåØË™§Ë®äÊÅØ‰πüË¶ÅÁßëÊäÄÊÑü
                alert("SYSTEM ERROR: UNABLE TO CONNECT TO WEATHER SATELLITE.");
            }
        }

        document.addEventListener("DOMContentLoaded", fetchWeather);
    </script>
</body>

</html>
